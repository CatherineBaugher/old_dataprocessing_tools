


# required files from circos.ca
<<include etc/image.conf>>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
karyotype = karyotype.txt

# add links
<links>
show = yes
ribbon = yes
flat = yes
radius = 0.975r
bezier_radius = 0r
color = black_a5
thickness = 2
<link>
file = links.txt
</link>
</links>

# setup image
<image>
<<include etc/image.conf>>
</image>

# setup ideogram
<ideogram>
show_label = yes
label_font = default
label_radius = dims(ideogram,radius) + 0.075r
label_size = 28
label_parallel = yes
<spacing>
default = .07r
break = .5r
</spacing>

thickness = 20p
fill = yes
radius = 0.90r
</ideogram>